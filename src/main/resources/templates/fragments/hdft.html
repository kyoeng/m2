<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M2</title>
    </head>

    <body>
        <header th:fragment="header">
            <h1 class="logo_container">
                <a href="/">M2</a>
            </h1>

            <ul class="category_nav">
                <li class="category_nav_btn have_under">
                    텐트
                    <img src="/images/icons/category_nav_lower.png" alt="img">
                </li>

                <li class="category_nav_btn have_under">
                    타프
                    <img src="/images/icons/category_nav_lower.png" alt="img">
                </li>

                <li class="category_nav_btn have_under">
                    테이블
                    <img src="/images/icons/category_nav_lower.png" alt="img">
                </li>

                <li class="category_nav_btn have_under">
                    의자
                    <img src="/images/icons/category_nav_lower.png" alt="img">
                </li>

                <li class="category_nav_btn have_under">
                    침낭/매트
                    <img src="/images/icons/category_nav_lower.png" alt="img">
                </li>

                <li class="category_nav_btn have_under">
                    화로/버너
                    <img src="/images/icons/category_nav_lower.png" alt="img">
                </li>

                <li class="category_nav_btn">
                    <a href="/">
                        캠핑장 찾아보기
                    </a>
                </li>
            </ul>

            <ul class="info_nav">
                <li class="info_nav_btn">
                    <button>
                        <img src="/images/icons/search_btn.png" alt="img">
                    </button>
                </li>

                <li class="info_nav_btn">
                    <a href="">
                        <img src="/images/icons/login_btn.png" alt="img">
                    </a>
                </li>

                <li class="info_nav_btn">
                    <a href="">
                        <img src="/images/icons/wish.png" alt="img">
                    </a>
                </li>

                <li class="info_nav_btn">
                    <a href="">
                        <img src="/images/icons/cart_btn.png" alt="img">
                    </a>
                </li>
            </ul>

            <div class="under_nav" id="under_nav">
                <ul class="under_nav_btns"></ul>

                <img id="under_img" src="" alt="img">
            </div>
        </header>

        <footer th:fragment="footer">

        </footer>
    </body>
</html>
