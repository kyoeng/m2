<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/fragments/common.css">
        <link rel="stylesheet" href="/css/fragments/hdft.css">
        <link rel="stylesheet" href="/css/index.css">
        <script src="/js/jquery-3.2.1.min.js"></script>
        <script defer src="/js/fragments/hdft.js"></script>
        <script defer src="/js/index.js"></script>
        <title>M2</title>
    </head>

    <body>
        <header th:replace="fragments/hdft :: header"></header>

        <main>
            <!-- 배너 섹션 -->
            <section class="banner_section">
                <ul class="banner_container">
                    <li class="banner_image banner_on">
                        <img src="/images/banners/banner1.jpg" alt="banner_img">
                    </li>

                    <li class="banner_image">
                        <img src="/images/banners/banner2.jpg" alt="banner_img">
                    </li>

                    <li class="banner_image">
                        <img src="/images/banners/banner3.jpg" alt="banner_img">
                    </li>

                    <li class="banner_btns">
                        <button class="buttons button_on"></button>
                        <button class="buttons"></button>
                        <button class="buttons"></button>
                    </li>
                </ul>
            </section>

            <!-- 신상품 섹션 -->
            <section class="newbest_container">
                <h3 class="newbest_title">
                    <span class="new_title">새로운 신상품</span>
                    <div class="title_line"></div>
                </h3>

                <div class="product_container">

                </div>
            </section>

            <!-- 베스트 상품 섹션 -->
            <section class="newbest_container">
                <h3 class="newbest_title">
                    <span class="best_title">가장 많이 찾아본 상품들</span>
                    <div class="title_line"></div>
                </h3>

                <div class="product_container">

                </div>
            </section>

            <!-- 식기 관련 섹션 -->
            <section class="stbn_container">
                <div class="stbn_title stbn_box">
                    <span>Let's go eat Barbeque</span>
                    <span>캠핑도 식도락</span>
                </div>

                <div class="stbn_big1 stbn_box">
                    <img src="/images/banners/burner1.jpg" alt="img">
                    <a href="/"></a>
                </div>

                <div class="stbn_big2 stbn_box">
                    <img src="/images/banners/burner2.jpg" alt="img">
                    <a href="/"></a>
                </div>

                <div class="stbn_middle1"></div>
                <div class="stbn_middle2"></div>

                <div class="stbn_small1 stbn_box">
                    <img src="/images/banners/small_burner1.jpg" alt="img">
                    <a href="/"></a>
                </div>

                <div class="stbn_small2 stbn_box">
                    <img src="/images/banners/stove1.jpg" alt="img">
                    <a href="/"></a>
                </div>

                <div class="stbn_small3 stbn_box">
                    <img src="/images/banners/small_burner2.jpg" alt="img">
                    <a href="/"></a>
                </div>

                <div class="stbn_small4 stbn_box">
                    <img src="/images/banners/bbq.jpg" alt="img">
                    <a href="/"></a>
                </div>
            </section>
        </main>

        <footer th:replace="fragments/hdft :: footer"></footer>
    </body>
</html>
